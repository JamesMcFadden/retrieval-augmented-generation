name: Build PyInstaller exe on version tag

on:
  push:
    tags:
      - "v*"      # runs when you push tags like v1.0.0, v2.3.4, etc.

jobs:
  build-pyinstaller:
    runs-on: windows-latest   # for a Windows .exe; adjust if needed

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          # pyinstaller app.py --onefile --noconsole
          pyinstaller --clean --onefile \
          --name RAGflaskapp \
          --add-data "src/templates:templates" \
          --add-data "src/openai_key.txt:." \
          app.py
          # or use your .spec file:
          # pyinstaller your_app.spec

      - name: Upload exe as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-${{ github.ref_name }}
          path: dist/
