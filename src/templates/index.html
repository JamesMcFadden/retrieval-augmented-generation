<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
<!DOCTYPE html>
<html>
<head>
    <title>RAG Query Interface</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding-top: 40px; }
        textarea, input[type=text] { width: 100%; padding: 10px; margin-top: 10px; }
        .response { white-space: pre-wrap; margin-top: 20px; background: #f4f4f4; padding: 15px; border-radius: 5px; }
        button { padding: 10px 20px; margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <h1>Knowledge Base Agent</h1>
    <form method="POST">
        <label>Enter Query:</label>
        <input type="text" name="query" placeholder="Ask a question..." required>

        <button type="submit">Submit</button>
    </form>

    {% if response %}
        <h2>Response:</h2>
        <div class="response">{{ response }}</div>
    {% endif %}

</body>
</html>
